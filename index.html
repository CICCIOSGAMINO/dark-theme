<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="author" content="@cicciosgamino"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dark Theme</title>

  <style>

    html {
      /* light and dark custom vars */
      --bk-color: #fff;
      --color: #222;
      
      --bk-color-dark: #222;
      --color-dark: whitesmoke;
    }

    body:not([dark]) {
      /* custom var and fallback value */ 
      background-color: var(--bk-color, #fff);
      color: var(--color, #222)
    }
    body[dark] {
      /* custom var and fallback value */ 
      background-color: var(--bk-color-dark, #121212);
      color: var(--color-dark, whitesmoke)
    }

    body  {
      margin: 0;
      font-family: Roboto, Helvetica, Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }

  </style>
  
</head>

<body>
  
  <!-- LitElement with dark attribute -->
  <my-app></my-app>

  <noscript>
    Please enable JavaScript to view this website.
  </noscript>

  <!-- Import Js Module -->
  <script type="module" src="my-app.js"></script>

  <script>

    const body = document.querySelector('body')
    const app = document.querySelector('my-app')
    const config = { attributes: true, childList: false, subtree: false }

    const callback = (mutationsList, observer) => {
      for(let mutation of mutationsList) {
        if (mutation.type === 'attributes' && mutation.attributeName === 'dark') {
            // console.log(`@DARK >> ${app.hasAttribute('dark')}`)
            app.hasAttribute('dark') ? 
              body.setAttribute('dark', '') :
              body.removeAttribute('dark')
        }
      }
    }

    const observer = new MutationObserver(callback)

    // Check if dark mode is supported by browser
    if (window.matchMedia('(prefers-color-scheme)').media !== 'not all') {
        console.log('@DARK-MODE >> Supported ðŸŽ‰')
        // init the observer to dark attribute
        observer.observe(app, config)
        
        // init the listener to
        window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
          const darkModeOn = e.matches;
          darkModeOn ? 
            app.setAttribute('dark', '') : 
            app.removeAttribute('dark')
          
          console.log(`@DARK-MODE >> ${darkModeOn ? 'ðŸŒ’ ON' : 'ðŸŒ• OFF'}`)
        })

      } else {
        console.log('@DARK-MODE >> NOT Supported ðŸ¤¢')
      }
  </script>

</body>
</html>
